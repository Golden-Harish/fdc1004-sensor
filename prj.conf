# Enable logging support
CONFIG_LOG=y

# Enable I2C interface, as FDC1004 communicates over I2C
CONFIG_I2C=y

# Enable the sensor framework in Zephyr
CONFIG_SENSOR=y

# Enable full C library support (required for float and advanced functions)
CONFIG_REQUIRES_FULL_LIBC=y

# Enable support for floating-point printf, as capacitance will likely be printed in float format
CONFIG_REQUIRES_FLOAT_PRINTF=y

# Enable specific driver for FDC1004
CONFIG_FDC1004=y

# If using interrupts, enable interrupt-driven sampling for FDC1004
CONFIG_FDC1004_TRIGGER=y

